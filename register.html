<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--titulo-->
    <title>Registrarse</title>
  </head>
  <body>
    <!--contenedor formulario-->
    <div
      class="
        divFormulario
        container
        border border-dark
        mt-5
        mb-5
        border border-1
        rounded
      "
    >
      <h1 class="display-4 d-flex justify-content-center">Registrarme</h1>

      <form action="" id="form">
        <!-- input name-->
        <div class="mb-3">
          <label class="h5" for="nombre" class="form-label">Nombre</label>
          <input
            id="nombre"
            type="text"
            class="form-control"
            placeholder="ingrese su nombre"
            maxlength="50"
          />
        </div>
        <!--input apellido-->
        <div class="mb-3">
          <label class="h5" for="Apellido" class="form-label">Apellido</label>
          <input
            id="apellido"
            type="text"
            class="form-control"
            placeholder="ingrese su Apellido"
          />
        </div>
        <!--input cargo-->
        <div class="mb-3">
          <label class="h5" for="Cargo" class="form-label">Cargo</label>
          <input
            id="cargo"
            type="text"
            class="form-control"
            placeholder="ingrese su cargo "
          />
        </div>
        <!--input Area-->
        <div class="mb-3">
          <label class="h5" for="Area" class="form-label">Area</label>
          <select
            name="area"
            id="area"
            class="form-select"
            class="form-control"
          >
            <option disabled>Seleciona una opccion</option>
            <option value="docente">docente</option>
            <option selected value="noDocente">no docente</option>
          </select>
        </div>
        <!--input email-->
        <div class="mb-3">
          <label class="h5" for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="ingrese su email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            No compartiremos tu email con nadie
          </div>
        </div>
        <!--nombre de usuario-->
        <div class="mb-3">
          <label class="h5" for="nameUser" class="form-label"
            >Nombre de Usuario</label
          >
          <input
            id="nameUser"
            type="text"
            class="form-control"
            placeholder="ingrese su nombre de usuario"
          />
        </div>
        <!--avatar-->
        <!---------------------------------------------------------------------------------------------------------->
        <!--password-->
        <div class="mb-3">
          <label class="h5" for="password" class="form-label">Contraseña</label>
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="ingrese su contraseña"
          />
        </div>
        <!--boton de enviar-->
        <div class="mb-3">
          <button type="submit" class="btn btn-primary btn-lg">
            Registrarse
          </button>
          <!--boton de cancelar-->
          <button type="button" class="btn btn-danger btn-lg">cancelar</button>
          <p class="alerta d-flex justify-content-center h5" id="alerta"></p>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../register.js"></script>
    <link rel="stylesheet" href="../register.css" />
  </body>
</html>
