<!DOCTYPE html>

    <title>Colegio Pinares Tucumán</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

</head>

    
<body>
    <main>
        <header>
  <!-- Start-Navbar -->
  <nav class="navbar navbar-expand-lg shadow fixed-top py-2   bg-light ">
    <div class="container-fluid ">
      <img src="./img/logo-navbar.png" class="image-fluid" id="navbarLogo" alt="navbarLogo">
      <button class="navbar-toggler navbar-light" type="button " data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse me-0" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto my-2 my-lg-0">
          <li class=" nav-item  ms-xs-0 ms-sm-0 ms-md-0 ms-lg-5 ms-xl-5   ">
            <a class="nav-link active " id="navbarText" name="navbarText" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active" id="navbarText" name="navbarText" aria-current="page" href="">¿Quiénes somos?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" id="navbarText" name="navbarText" href="#">Noticias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" id="navbarText" name="navbarText" href="#">Contáctanos</a>
          </li>
        </ul>
        <form class="d-flex">
          <button type="button" class="btn ms-3" id="navbarButton" name="navbarButton">
            <a>INGRESAR</a>
          </button>
          <button type="button" class="btn ms-2" id="navbarButton" name="navbarButton">
          <a>REGÍSTRATE</a>
        </button>
        </form>
      </div>
    </div>
    </div>
  </nav>
  <!-- End-Navbar -->

    <!--Start Carrousel-->
  <div class="caru" id="homeCarousel" name="homeCarousel">
    <div id="schoolCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators ">
        <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="3"
          aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="4"
          aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="5"
          aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="6"
          aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="7"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active mt-md-4 mt-5">
          <img src="./img/carousel1.jpg" class="d-block w-100" alt="carousel1" />
        </div>
        <div class="carousel-item mt-md-4 mt-5">
          <img src="./img/carousel2.jpg" class="d-block w-100" alt="carousel2" />
        </div>
        <div class="carousel-item mt-md-4 mt-5">
          <img src="./img/carousel3.jpg" class="d-block w-100" alt="carousel3" />
        </div>
        <div class="carousel-item mt-md-4 mt-5">
          <img src="./img/carousel4.jpg" class="d-block w-100" alt="carousel4" />
        </div>
        <div class="carousel-item mt-md-4 mt-5">
          <img src="./img/carousel5.jpg" class="d-block w-100" alt="carousel5" />
        </div>
        <div class="carousel-item mt-md-4 mt-5">
          <img src="./img/carousel6.jpg" class="d-block w-100" alt="carousel6" />
        </div>
        <div class="carousel-item mt-md-4 mt-5">
          <img src="./img/carousel7.jpg" class="d-block w-100" alt="carousel7" />
        </div>
        <div class="carousel-item mt-md-4 mt-5">
          <img src="./img/carousel8.jpg" class="d-block w-100" alt="carousel8" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#schoolCarousel"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#schoolCarousel"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!--End Carrousel-->
        </header>    
    </main>

    <!-- Start Footer -->
  <footer class="bg-light shadow" style="left: 0; right: 0;">
    <div class="row container-fluid">
      <!-- Start Grid column -->
      <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mb-4 mt-5">
        <div>
          <!-- Content -->
          <img src="./img/logoPinariesColor.png" class="image-fluid" id="logoFooter" alt="logoFooter">
          <p id="SchoolSlogan" name="SchoolSlogan">
            20 años formando a los líderes del mañana.
          </p>
        </div>
      </div>
      <!-- End Grid column -->

      <!-- Start Grid column -->
      <div
        class="col-md-2 col-lg-2 mt-5 col-xl-3 mx-auto text-center mb-4 d-flex justify-content-center align-items-center" id="address" name="address">
        <!-- Social media -->
        <div id="contactInfo" name="contactInfo">
          <p class="me-2" id="footerText" name="footerText">
            <i class="fas fa-map-marker-alt ms-2 me-1"></i>
            General Paz 444 – CP:4000 – San Miguel de Tucumán
          </p>
          <p class="me-2" id="footerText" name="footerText">
            <i class="fas fa-phone-alt ms-2 me-1" ></i>
            Administración: +54 (0381) 4502600
          </p>
          <section class="mb-4">

            <!-- Facebook -->
            <a class="btn btn-link btn-floating btn-lg"  id="socialFooter" name="socialFooter" href="http://facebook.com" target="_blank"
              role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

            <!-- Twitter -->
            <a class="btn btn-link btn-floating btn-lg" id="socialFooter" name="socialFooter" href="http://twitter.com" target="_blank"
              role="button" data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

            <!-- Youtube -->
            <a class="btn btn-link btn-floating btn-lg" id="socialFooter" name="socialFooter" href="http://youtube.com" target="_blank"
              role="button" data-mdb-ripple-color="dark"><i class="fab fa-youtube"></i></a>

            <!-- Instagram -->
            <a class="btn btn-link btn-floating btn-lg" id="socialFooter" name="socialFooter" href="http://instagram.com" target="_blank"
              role="button" data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
          </section>
        </div>
      </div>
      <!-- End Grid column -->

      <!-- Start Grid column -->
      <div class="col-md-3 col-lg-2 col-xl-3 mx-auto mb-4 mt-5 d-flex justify-content-center align-items-center">
        <!-- Google Map -->
        <iframe id="schoolMap" name="schoolMap"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1047253960746!2d-65.20744758439048!3d-26.83662119649984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0f17e3bd0f%3A0x4a08ecdc38226349!2sGral.%20Paz%20444%2C%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1625334380247!5m2!1ses-419!2sar"
          style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
      <!-- End Grid column -->
    </div>
    </div>

    <!-- Start Copyright -->
    <div class="text-center p-2 bg-light" id="footerText" name=""footerText"">
      © 2021 Copyright | Colegio Pinares Tucumán | General Paz 444
    </div>
    <!-- End Copyright -->
  </footer>
  <!-- End Footer -->
