<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colegio Pinares Tucumán</title>
    <script src="login.js" defer></script>
    <script src="../index.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="shortcut icon" href="../img/logo.png" />
  </head>

  <body id="formBody">
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="userLoginCard">
          <div class="d-flex justify-content-center">
            <div class="loginLogoContainer">
              <img src="../img/logoLogin.png" class="loginLogo" alt="Logo" />
            </div>
          </div>
          <div class="d-flex justify-content-center formContainer">
            <form>
              <h1 class="mt-0" id="registerFormTitle" name="registerFormTitle">
                COMPLETA PARA INICIAR
              </h1>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  id="userName"
                  name="userName"
                  class="form-control input_user"
                  placeholder="Nombre de Usuario"
                  required
                  minlength="8"
                  maxlength="12"
                  pattern="[A-Za-z0-9]+"
                />
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control input_pass"
                  placeholder="Contraseña"
                  required
				  minlength="8"
                  maxlength="12"
                  pattern="[A-Za-z0-9]+"
                />
              </div>
              <div class="form-group">

              </div>
              <div class="d-flex justify-content-center mt-3 loginContainer">
                <button
                  type="submit"
                  id="loginButton"
                  name="loginButton"
                  onclick="login()"
                >
                  <a>INGRESAR</a>
                </button>
              </div>
            </form>
          </div>

          <div class="mt-0">
            <div class="d-flex justify-content-center links">
              ¿No tienes cuenta?
              <a href="../register/register.html" class="ml-2">Regístrate</a>
            </div>
            <div class="d-flex justify-content-center links">
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="d-flex justify-content-center links">
              <a
                href="../index.html"
                class="ml-2"
                id="backToHome"
                name="backToHome"
                >VOLVER A INICIO</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
