<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" />
    <script src="register.js" defer></script>
    <script src="../index.js" defer></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--titulo-->
    <title>Registrarse en Colegio Pinares</title>
  </head>
  <body>
    <!--contenedor formulario-->
    <div
      class="
        divFormulario
        container
        border border-dark
        mt-5
        mb-5
        border border-1
        rounded
      "
    >
      <h1 class="display-4 d-flex justify-content-center">Registrarme</h1>

      <form action="" id="form">
        <!-- input name-->
        <div class="mb-3">
          <label class="h5" for="nombre" class="form-label">Nombre/s</label>
          <input
            id="name"
            name="name"
            type="text"
            class="form-control"
            placeholder="Ingrese su nombre"
            maxlength="50"
          />
        </div>
        <!--input apellido-->
        <div class="mb-3">
          <label class="h5" for="Apellido" class="form-label">Apellido/s</label>
          <input
            id="lastName"
            name="lastName"
            type="text"
            class="form-control"
            placeholder="Ingrese su Apellido"
          />
        </div>
        <!--input Area-->
        <div class="mb-3">
          <label class="h5" for="Area" class="form-label">Area de trabajo</label>
          <select
            id="area"
            name="area"
            class="form-select"
            class="form-control"
          >
            <option disabled>Selecione una opción</option>
            <option value="docente">Docente</option>
            <option selected value="noDocente">No docente</option>
          </select>
        </div>
        <!--input cargo-->
        <div class="mb-3">
          <label class="h5" for="Cargo" class="form-label">Cargo que ocupa</label>
          <input
            id="position"
            name="position"
            type="text"
            class="form-control"
            placeholder="Ingrese el cargo "
          />
        </div>
        <!--input email-->
        <div class="mb-3">
          <label class="h5" for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-control"
            placeholder="Ingrese su dirección de email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            No compartiremos tu email con nadie
          </div>
        </div>
        <!--nombre de usuario-->
        <div class="mb-3">
          <label class="h5" for="nameUser" class="form-label"
            >Nombre de Usuario</label
          >
          <input
            id="userName"
            name="userName"
            type="text"
            class="form-control"
            placeholder="Ingrese un nombre de usuario"
          />
        </div>
        <!--password-->
        <div class="mb-3">
          <label class="h5" for="password" class="form-label">Contraseña</label>
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            placeholder="ingrese su contraseña"
          />
        </div>
      </form>
      <!--boton de enviar-->
      <div class="mb-3">
        <button class="btn btn-primary btn-lg" onclick="registerUsers()">
          Regístrame
        </button>
        <!--boton de cancelar-->
        <button type="button" class="btn btn-danger btn-lg">Cancelar</button>
        <p class="alerta d-flex justify-content-center h5" id="alerta"></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
