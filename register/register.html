      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../img/logo.png" />
    <script src="register.js" defer></script>
    <script src="../index.js" defer></script>
    <title>Regístrate en Colegio Pinares Tucumán</title>

    <link rel="stylesheet" href="../css/styles.css" />

  <body id="formBody">
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="userRegisterCard">
          <div class="d-flex justify-content-center">
            <div class="registerLogoContainer">
              <img src="../img/logoLogin.png" class="registerLogo" alt="Logo" />
            </div>
          </div>
          <div class="d-flex justify-content-center formContainer">
            <form>
              <h1 class="mt-0" id="registerFormTitle" name="registerFormTitle">
                COMPLETA PARA REGISTRATE
              </h1>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control input_user"
                  placeholder="Ingrese su nombre"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-control input_user"
                  placeholder="Ingrese su apellido"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <select
                  id="area"
                  name="area"
                  class="form-control input_user"
                  required
                >
                  <option selected disabled>Seleccione área de trabajo</option>
                  <option>Docente</option>
                  <option>No Docente</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <select
                  id="position"
                  name="position"
                  class="form-control input_user"
                  required
                >
                  <option selected disabled>Seleccione cargo que ocupa</option>
                  <option>Profesor titular</option>
                  <option>Profesor suplente</option>
                  <option>Personal de limpieza</option>
                  <option>Administración</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control input_user"
                  placeholder="Ingrese su e-mail"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  id="userName"
                  name="userName"
                  class="form-control input_user"
                  placeholder="Ingrese su nombre de usuario"
                  required
                />
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control input_pass"
                  value=""
                  placeholder="Ingrese su contraseña"
                  required
                />
              </div>
              <div class="form-group"></div>
              <div class="d-flex justify-content-center mt-3 registerContainer">
                <button
                  id="loginButton"
                  name="loginButton"
                  onclick="registerUsers()"
                >
                  <a>REGÍSTRATE</a>
                </button>
              </div>
            </form>
          </div>

          <div class="mt-1">
            <div class="d-flex justify-content-center links">
              ¿Ya tienes cuenta?
              <a href="../login/login.html" class="ml-2">Inicia sesión</a>
            </div>
            <div class="d-flex justify-content-center links">
              <a href="../index.html" class="ml-2" id="backToHome" name="backToHome"> 🡰 VOLVER A INICIO</a>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
